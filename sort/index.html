<body>
  <p>
    选择排序：O(n^2)时间复杂度。选择剩余数组最小的和没有交换过的第一项交换
  </p>
  <p>
    插入排序：O(n^2)时间复杂度。把当前元素插入到前面数组中合适的位置
    1.当前元素和前面数组中的元素进行比较，如果比前面的小，就交换位置，直到插入到合适的位置，终止内层循环
    2.优化版：复制当前元素，和前面数组中的元素进行比较，如果比前面的小，前面的向后移动一位，
    如果前面的元素小于或等于当前元素，终止内层循环，把复制后的值赋值给当前元素
  </p>
  <p>
    冒泡排序：O(n^2)时间复杂度。遍历所有元素，相邻两个元素位置如果不对，就交换位置
  </p>

</body>
</html>
